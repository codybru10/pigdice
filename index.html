<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="rules">
        <h2>Rules for the game</h2>
        <h3>Objective</h3>
        <p>The goal of the game is to be the first player to score to 100. It is played with a single six-sided die.</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="user1">Player 1</label>
            <output id="player1" name="result"></output>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="user2">Player 2</label>
            <output id="player2" name="result"></output>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="roundtotal">Current Round Total</label>
              <output id="roundtotal" name="result"></output>
              <button id="roll" type="button" name="Roll">Roll</button>
              <button id="hold" type="button" name="Hold">Hold</button>
            </div>
          </div>
        </div>
      </div>
    </div><!--end of container-->
  </body>
</html>
